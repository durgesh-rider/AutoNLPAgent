version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - ENVIRONMENT=development
    networks:
      - autonlp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VUE_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - autonlp-network

networks:
  autonlp-network:
    driver: bridge